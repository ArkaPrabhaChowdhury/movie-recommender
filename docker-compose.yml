version: '3.8'

services:
  backend:
    build: ./movie-recommender-backend
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - RELOAD=False
      # For Docker Desktop (Windows/Mac), use host.docker.internal to access host services like Ollama
      # For Linux, you might need to use the host IP or --network="host"
      - OLLAMA_API_URL=http://host.docker.internal:11434/api/generate
      # You can override the TMDB key here if needed
      # - TMDB_API_KEY=your_key_here
    restart: unless-stopped

  frontend:
    build: 
      context: ./movie-recommender-frontend
      args:
        - VITE_API_URL=http://localhost:8000
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
